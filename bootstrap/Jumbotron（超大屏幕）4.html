<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jumbotron（超大屏幕）4.html</title>
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <script src="jQuery/jquery-3.3.1.min.js"></script>
    <script src="bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h1>菜鸟教程</h1>
        <p>学的不仅是技术，更是梦想！！！</p>
    </div>
    <p>这是一些文本。</p>
    <p>这是一些文本。</p>
</div>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1>菜鸟教程</h1>
        <p>学的不仅是技术，更是梦想！！！</p>
    </div>
</div>
<!--全屏幕的 Jumbotron
如果你想创建一个没有圆角的全屏幕，可以在 .jumbotron-fluid 类里头的 div添加 .container 或 .container-fluid 类来实现:-->
<div class="container">
    <p>是一些文本。</p>
    <p>是一些文本。</p>
</div>
</body>
</html>
