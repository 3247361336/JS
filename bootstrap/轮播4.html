<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播4</title>
    <style>
        /* Make the image fully responsive */
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }
    </style>
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <script src="jQuery/jquery-3.3.1.min.js"></script>
    <script src="bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
</head>
<body>
<!--用法
通过 data 属性：使用 data 属性可以很容易控制轮播（Carousel）的位置。
属性 data-slide 接受关键字 prev 或 next，用来改变幻灯片相对于当前位置的位置。
使用 data-slide-to 来向轮播传递一个原始滑动索引，data-slide-to="2" 将把滑块移动到一个特定的索引，索引从 0 开始计数。
data-ride="carousel" 属性用于标记轮播在页面加载时就开始动画播放。
通过 JavaScript：轮播（Carousel）可通过 JavaScript 手动调用，如下所示：
$('.carousel').carousel()-->
<div class="container">
    <h2>如何创建轮播
        以下实例创建了一个简单的图片轮播效果 ：</h2>
<div id="demo" class="carousel slide" data-ride="carousel" data-wrap="true" data-pause="hover" data-interval="500">

    <!-- 指示符 -->
    <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
    </ul>

    <!-- 轮播图片 -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="http://static.runoob.com/images/mix/img_fjords_wide.jpg">
        </div>
        <div class="carousel-item">
            <img src="http://static.runoob.com/images/mix/img_nature_wide.jpg">
        </div>
        <div class="carousel-item">
            <img src="http://static.runoob.com/images/mix/img_mountains_wide.jpg">
        </div>
    </div>

    <!-- 左右切换按钮 -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>

</div>
</div>
<!--轮播图片上添加描述
在每个 <div class="carousel-item"> 内添加 <div class="carousel-caption"> 来设置轮播图片的描述文本：:-->
<div class="container">
    <h2>轮播图片上添加描述</h2>
<div id="demo2" class="carousel slide" data-ride="carousel">

    <!-- 指示符 -->
    <ul class="carousel-indicators">
        <li data-target="#demo2" data-slide-to="0" class="active"></li>
        <li data-target="#demo2" data-slide-to="1"></li>
        <li data-target="#demo2" data-slide-to="2"></li>
    </ul>

    <!-- 轮播图片 -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="http://static.runoob.com/images/mix/img_fjords_wide.jpg">
            <div class="carousel-caption">
                <h3>第一张图片描述标题</h3>
                <p>描述文字!</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="http://static.runoob.com/images/mix/img_nature_wide.jpg">
            <div class="carousel-caption">
                <h3>第二张图片描述标题</h3>
                <p>描述文字!</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="http://static.runoob.com/images/mix/img_mountains_wide.jpg">
            <div class="carousel-caption">
                <h3>第三张图片描述标题</h3>
                <p>描述文字!</p>
            </div>
        </div>
    </div>

    <!-- 左右切换按钮 -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>

</div>
</div>
<!--选项
有一些选项是通过 data 属性或 JavaScript 来传递的。下表列出了这些选项：
选项名称	类型/默认值	Data 属性名称	描述
interval	number
默认值：5000	data-interval	自动循环每个项目之间延迟的时间量。如果为 false，轮播将不会自动循环。
pause	string
默认值："hover"	data-pause	鼠标进入时暂停轮播循环，鼠标离开时恢复轮播循环。
wrap	boolean
默认值：true	data-wrap	轮播是否连续循环。-->
<!--方法
下面是一些轮播（Carousel）插件中有用的方法：
方法	描述	实例
.carousel(options)	初始化轮播为可选的 options 对象，并开始循环项目。
$('#identifier').carousel({
    interval: 2000
})
.carousel('cycle')	从左到右循环轮播项目。
$('#identifier').carousel('cycle')
.carousel('pause')	停止轮播循环项目。
$('#identifier').carousel('pause')
.carousel(number)	循环轮播到某个特定的帧（从 0 开始计数，与数组类似）。
$('#identifier').carousel(number)
.carousel('prev')	循环轮播到上一个项目。
$('#identifier').carousel('prev')
.carousel('next')	循环轮播到下一个项目。
$('#identifier').carousel('next')
实例
下面的实例演示了方法的用法：-->
<div class="container">
    <h2>方法</h2>
<div id="myCarousel" class="carousel slide" data-interval="500" data-ride="carousel">
<!-- 轮播（Carousel）指标 -->
<ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
</ol>

<!-- 轮播（Carousel）项目 -->
<div class="carousel-inner">
    <div class="carousel-item active">
        <img src="http://static.runoob.com/images/mix/img_nature_wide.jpg">
    </div>
    <div class="carousel-item">
        <img src="http://static.runoob.com/images/mix/img_mountains_wide.jpg">
    </div>
    <div class="carousel-item">
        <img src="http://static.runoob.com/images/mix/img_nature_wide.jpg">
    </div>
</div>
<!-- 轮播（Carousel）导航 -->
    <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" data-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>
</div>

<!-- 控制按钮 -->

<div style="text-align:center;">
    <input type="button" class="btn start-slide" value="Start">
    <input type="button" class="btn pause-slide" value="Pause">
    <input type="button" class="btn prev-slide" value="Previous Slide">
    <input type="button" class="btn next-slide" value="Next Slide">
    <input type="button" class="btn slide-one" value="Slide 1">
    <input type="button" class="btn slide-two" value="Slide 2">
    <input type="button" class="btn slide-three" value="Slide 3">
</div>
</div>
<!--事件
下表列出了轮播（Carousel）插件中要用到的事件。这些事件可在函数中当钩子使用。
事件	描述	实例
slide.bs.carousel	当调用 slide 实例方法时立即触发该事件。
$('#identifier').on('slide.bs.carousel', function () {
    // 执行一些动作...
})
slid.bs.carousel	当轮播完成幻灯片过渡效果时触发该事件。
$('#identifier').on('slid.bs.carousel', function () {
    // 执行一些动作...
})-->
<div class="container">
    <h2>事件 </h2>
<div id="myCarousel1" class="carousel slide">
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel1" data-slide-to="0"
            class="active"></li>
        <li data-target="#myCarousel1" data-slide-to="1"></li>
        <li data-target="#myCarousel1" data-slide-to="2"></li>
    </ol>
    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="http://static.runoob.com/images/mix/img_nature_wide.jpg">
        </div>
        <div class="carousel-item">
            <img src="http://static.runoob.com/images/mix/img_mountains_wide.jpg">
        </div>
        <div class="carousel-item">
            <img src="http://static.runoob.com/images/mix/img_nature_wide.jpg">
        </div>
    </div>
    <!-- 轮播（Carousel）导航 -->
    <a class="carousel-control-prev" href="#myCarousel1" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#myCarousel1" data-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>
</div>
</div>
<script>
    $(function(){
        // 初始化轮播
        $(".start-slide").click(function(){
            $("#myCarousel").carousel('cycle');
        });
        // 停止轮播
        $(".pause-slide").click(function(){
            $("#myCarousel").carousel('pause');
        });
        // 循环轮播到上一个项目
        $(".prev-slide").click(function(){
            $("#myCarousel").carousel('prev');
        });
        // 循环轮播到下一个项目
        $(".next-slide").click(function(){
            $("#myCarousel").carousel('next');
        });
        // 循环轮播到某个特定的帧
        $(".slide-one").click(function(){
            $("#myCarousel").carousel(0);
        });
        $(".slide-two").click(function(){
            $("#myCarousel").carousel(1);
        });
        $(".slide-three").click(function(){
            $("#myCarousel").carousel(2);
        });
    });
    $(function(){
        $('#myCarousel1').on('slide.bs.carousel', function () {
            alert("当调用 slide 实例方法时立即触发该事件。");
        });
    });
    $(function(){
        $('#myCarousel1').on('slid.bs.carousel', function () {
            alert("当调用 slid 实例方法时立即触发该事件。");
        });
    });
</script>

</body>
</html>
